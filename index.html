
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Premier Site Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Premier Site Web</h1>
    </header>

    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#a-propos">À Propos</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="accueil">
        <h2>Accueil</h2>
        <p>Bienvenue sur mon premier site web!</p>
    </section>

    <section id="a-propos">
        <h2>À Propos</h2>
        <p>Ce site est une démo HTML simple.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Vous pouvez me contacter à l'adresse email@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2024 Mon Premier Site Web</p>
    </footer>

</body>
</html>
